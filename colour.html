<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sex Identification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Sex</h1>
        <select id="sex" name="sex">
            <option value="0">Select your sex</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
        <button class="button" onclick="showSex()">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function showSex() {
            const sex = document.getElementById('sex').value;
            const result = document.getElementById('result');

            if (sex == 1) {
                result.textContent = 'Male';
            } else if (sex == 2) {
                result.textContent = 'Female';
            } else {
                result.textContent = 'Please select an option';
            }
        }
    </script>
</body>
</html>
