<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .container {
            margin-bottom: 20px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Outfit Advisor</h1>
    
    <div class="container" id="step1">
        <label for="sex">Enter Your Sex:</label>
        <select id="sex">
            <option value="0">Select...</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
        <button class="button" onclick="selectOccasion()">Next</button>
    </div>

    <div class="container" id="step2" style="display: none;">
        <label for="occasion">Enter Your Occasion:</label>
        <select id="occasion">
            <option value="0">Select...</option>
            <option value="1">Wedding</option>
            <option value="2">Interview</option>
            <option value="3">Casual</option>
        </select>
        <button class="button" onclick="selectAdvice()">Next</button>
    </div>

    <div class="container" id="step3" style="display: none;">
        <label for="advice">Enter What Advice You Want:</label>
        <select id="advice">
            <option value="0">Select...</option>
            <option value="1">Choose shirt by your lower</option>
            <option value="2">Choose lower by your shirt</option>
            <option value="3">Suggest whole outfit</option>
        </select>
        <button class="button" onclick="getSuggestion()">Submit</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function selectOccasion() {
            const sex = document.getElementById('sex').value;
            if (sex == "0") {
                alert('Please select your sex');
                return;
            }
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function selectAdvice() {
            const occasion = document.getElementById('occasion').value;
            if (occasion == "0") {
                alert('Please select an occasion');
                return;
            }
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
        }

        function getSuggestion() {
            const sex = document.getElementById('sex').value;
            const occasion = document.getElementById('occasion').value;
            const advice = document.getElementById('advice').value;
            const result = document.getElementById('result');

            if (advice == "0") {
                alert('Please select what advice you want');
                return;
            }

            // Display result based on the selected options
            if (sex == "1") { // Male
                if (occasion == "1") { // Wedding
                    if (advice == "1") {
                        result.textContent = "You chose: Wedding advice, choose shirt by your lower (Male)";
                    } else if (advice == "2") {
                        result.textContent = "You chose: Wedding advice, choose lower by your shirt (Male)";
                    } else if (advice == "3") {
                        result.textContent = "You chose: Wedding advice, suggest whole outfit (Male)";
                    }
                } else if (occasion == "2") { // Interview
                    if (advice == "1") {
                        result.textContent = "You chose: Interview advice, choose shirt by your lower (Male)";
                    } else if (advice == "2") {
                        result.textContent = "You chose: Interview advice, choose lower by your shirt (Male)";
                    } else if (advice == "3") {
                        result.textContent = "You chose: Interview advice, suggest whole outfit (Male)";
                    }
                } else if (occasion == "3") { // Casual
                    if (advice == "1") {
                        result.textContent = "You chose: Casual advice, choose shirt by your lower (Male)";
                    } else if (advice == "2") {
                        result.textContent = "You chose: Casual advice, choose lower by your shirt (Male)";
                    } else if (advice == "3") {
                        result.textContent = "You chose: Casual advice, suggest whole outfit (Male)";
                    }
                }
            } else if (sex == "2") { // Female
                if (occasion == "1") { // Wedding
                    if (advice == "1") {
                        result.textContent = "You chose: Wedding advice, choose shirt by your lower (Female)";
                    } else if (advice == "2") {
                        result.textContent = "You chose: Wedding advice, choose lower by your shirt (Female)";
                    } else if (advice == "3") {
                        result.textContent = "You chose: Wedding advice, suggest whole outfit (Female)";
                    }
                } else if (occasion == "2") { // Interview
                    if (advice == "1") {
                        result.textContent = "You chose: Interview advice, choose shirt by your lower (Female)";
                    } else if (advice == "2") {
                        result.textContent = "You chose: Interview advice, choose lower by your shirt (Female)";
                    } else if (advice == "3") {
                        result.textContent = "You chose: Interview advice, suggest whole outfit (Female)";
                    }
                } else if (occasion == "3") { // Casual
                    if (advice == "1") {
                        result.textContent = "You chose: Casual advice, choose shirt by your lower (Female)";
                    } else if (advice == "2") {
                        result.textContent = "You chose: Casual advice, choose lower by your shirt (Female)";
                    } else if (advice == "3") {
                        result.textContent = "You chose: Casual advice, suggest whole outfit (Female)";
                    }
                }
            }
        }
    </script>
</body>
</html>
